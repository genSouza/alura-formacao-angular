<div class="like-widget-container" (click)="like()" (keyup.enter)="like()">
  <fa-icon
    [icon]="fonts.faThumbsUp"
    tabindex="0"
    [attr.aria-describedby]="id"
    role="button"
    size="1x"
  ></fa-icon>
  <span
    [attr.id]="id"
    [attr.aria-label]="likes + 'pessoas curtiram isso'"
    aria-live="true"
    aria-atomic="true"
    class="like-counter"
    >{{ likes }}</span
  >
</div>
