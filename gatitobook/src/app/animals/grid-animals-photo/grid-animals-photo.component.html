<p class="text-center text-muted" *ngIf="!animals.length">
  Desculpe, não há animais
</p>
<div class="row">
  <div *ngFor="let item of animals" class="col-4">
    <a [routerLink]="['/animals', item.id]"></a>
    <app-card>
      <app-animal
        [url]="item.url"
        [description]="item.description"
      ></app-animal>
      <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2">{{
        item.likes
      }}</i>
      <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2">{{
        item.comments
      }}</i>
    </app-card>
  </div>
</div>
