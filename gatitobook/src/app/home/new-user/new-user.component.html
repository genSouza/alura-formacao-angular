<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>
<form class="form mt-4" [formGroup]="newUserForm" (ngSubmit)="createNewUser()">
  <div class="form-group mb-3">
    <input
      placeholder="e-mail"
      class="form-control"
      type="email"
      formControlName="email"
    />
    <app-message
      *ngIf="
        newUserForm.get('email')?.errors?.required &&
        newUserForm.get('email')?.touched
      "
      message="Email obrigatório"
    >
    </app-message>
    <app-message
      *ngIf="
        newUserForm.get('email')?.errors?.email &&
        newUserForm.get('email')?.touched
      "
      message="Email no formato incorreto"
    ></app-message>
  </div>
  <div class="form-group mb-3">
    <input
      placeholder="nome completo"
      class="form-control"
      type="text"
      formControlName="fullName"
    />
    <app-message
      *ngIf="
        newUserForm.get('fullName')?.errors &&
        newUserForm.get('fullName')?.touched
      "
      message="Nome incorreto"
    >
    </app-message>
  </div>
  <div class="form-group mb-3">
    <input
      placeholder="Usuário"
      class="form-control"
      type="text"
      formControlName="userName"
    />
    <app-message
      *ngIf="
        newUserForm.get('userName')?.errors?.lowerCase &&
        newUserForm.get('userName')?.touched
      "
      message="Usuáro deve ser em letras minúsculas"
    ></app-message>
    <app-message
      *ngIf="newUserForm.get('userName')?.errors?.existingUser"
      message="Usuário já existe"
    >
    </app-message>
  </div>
  <div class="form-group mb-3">
    <input
      placeholder="Senha"
      class="form-control"
      type="password"
      formControlName="password"
    />
    <app-message
      *ngIf="newUserForm.errors?.passwordEqualsUser"
      message="Senha deve ser diferente do usuário"
    ></app-message>
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-primary" [disabled]="newUserForm.invalid">Cadastro</button>
  </div>
</form>
<p class="mt-3">Já é um usuário? <a [routerLink]="['']">Login</a></p>
