<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group mb-3">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      type="text"
      [(ngModel)]="user"
      name="user"
      #userField="ngModel"
      required
    />
    <app-message *ngIf="userField.invalid && passwordField.touched" message="Usuário obrigatório"></app-message>
  </div>
  <div class="form-group mb-3">
    <input
      class="form-control"
      placeholder="Senha"
      type="password"
      [(ngModel)]="password"
      name="password"
      #passwordField="ngModel"
      required
    />
    <app-message *ngIf="passwordField.invalid && passwordField.touched" message="Senha obrigatório"></app-message>
  </div>
  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </div>
</form>
<p class="mt-3">Não é usuário ainda? <a [routerLink]="['newuser']">Se Cadastre.</a></p>
